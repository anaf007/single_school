<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>教师管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="{{url_for('static',filename='css/font.css')}}">
<link rel="stylesheet" href="{{url_for('static',filename='css/weadmin.css')}}">
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
<div class="weadmin-body">
    <div class="layui-row">

        <div class="layui-col-xs12 layui-col-sm12 layui-col-md4">
            <table class="layui-table">
                <thead>
                    <tr>
                        <th colspan="2" scope="col">个人信息</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>所属角色：</th>
                        <td>{{user[2].name}}</td>
                    </tr>
                    <tr>
                        <td>真实姓名</td>
                        <td>{{user[0].name}}</td>
                    </tr>
                    <tr>
                        <td>联系地址：</td>
                        <td>{{user[1].address}}</td>
                    </tr>
                    <tr>
                        <td>联系电话： </td>
                        <td>{{user[1].phone}}</td>
                    </tr>
                    <tr>
                        <td>性别： </td>
                        <td>{% if user[0].sex%}男 {%else%} 女 {% endif %}</td>
                    </tr>
                </tbody>
            </table>
            <img src="/get_rq?rq_str='{{user[0].avatar}}'" alt="" width="200" height="200">
        </div>
    </div>

    

</div>

</body>
