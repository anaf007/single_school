<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>校园管理登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/font.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/weadmin.css')}}">
    <script src="{{url_for('static',filename='layui/layui.js')}}" charset="utf-8"></script>

</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">北京五道口技校-校园管理系统</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" action="{{url_for('auth.login')}}">
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
            <div>
            	<a href="{{url_for('auth.register')}}">注册用户</a>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        
        	layui.extend({
				admin: '{/}./static/js/admin'
			});
            layui.use(['form','admin'], function(){
              var form = layui.form
              	,admin = layui.admin;
            });   
    </script>  
    <!-- 底部结束 -->
</body>
</html>
